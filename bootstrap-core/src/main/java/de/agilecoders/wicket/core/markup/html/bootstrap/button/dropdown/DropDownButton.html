<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButton</title>
    </head>
    <body>
        <wicket:panel>
           <a class="dropdown-toggle" wicket:id="btn" href="#" type="button" 
		  		data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  		<span wicket:id="icon"></span>
		    	<wicket:container wicket:id="label"></wicket:container>
		  </a>
		  <div wicket:id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		  	<div wicket:id="buttons">
		    	<a wicket:id="button" class="dropdown-item" href="#">Action</a>
		    </div>
		  </div>
        </wicket:panel>
    </body>
</html>
